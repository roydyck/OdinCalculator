<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            0
        </div>
        <div id="keypad">
            <div class="row" id="row1">
                <div class="number button" id="number7">
                    7
                </div>
                <div class="number button" id="number8">
                    8
                </div>
                <div class="number button" id="number9">
                    9
                </div>
                <div class="operator button" id="plus">
                    +
                </div>
            </div>
            <div class="row" id="row2">
                <div class="number button" id="number4">
                    4
                </div>
                <div class="number button" id="number5">
                    5
                </div>
                <div class="number button" id="number6">
                    6
                </div>
                <div class="operator button" id="minus">
                    -
                </div>
            </div>
            <div class="row" id="row3">
                <div class="number button" id="number1">
                    1
                </div>
                <div class="number button" id="number2">
                    2
                </div>
                <div class="number button" id="number3">
                    3
                </div>
                <div class="operator button" id="multiply">
                    *
                </div>
            </div>
            <div class="row" id="row4">
                <div class="button" id="clear">
                    C
                </div>
                <div class="number button" id="number0">
                    0
                </div>
                <div class="button" id="equal">
                    =
                </div>
                <div class="operator button" id="divide">
                    /
                </div>
            </div>
        </div>
    </div>
</body>
</html>
